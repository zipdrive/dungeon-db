<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="./dialog.css" />
    <link rel="stylesheet" href="./form.css" />
    <title>DungeonDB</title>
    <script type="module" src="./dialogTableMetadata.ts"></script>

  <body>
    <div class="page">
      <table class="form">
        <colgroup>
          <col span="1" class="field-name-cell">
          <col span="1" class="field-input-cell">
        </colgroup>
        <tbody>
          <tr>
            <td><label for="table-name">Name:</label></td>
            <td><input id="table-name" class="input" type="text" /></td>
          </tr>
          <tr>
            <td><label for="master-table-select">Master List(s):</label></td>
            <td><select id="master-table-select" class="input" multiple size="5"></select></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="dialog-buttons">
      <button id="confirm-button">OK</button>
      <button id="cancel-button">Cancel</button>
    </div>
  </body>
